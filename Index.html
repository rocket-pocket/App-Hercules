<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App HErcules</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./App.js/Index.js" type="module"></script>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">App Hércules</h1>
                <p class="lead">La App para controlar tus cuentas</p>
            </div>
        </div>
    </header>
    <main>
        <section class="section-1">
            <div class="section-line"></div>
            <div class="container">
                <div class="col-12">
                    <div class="row-4">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" required>
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
                            <input name="input" id="input" class="btn btn-info btn-acceder " type="button" value="Acceder">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="section-line"></div>
            <div class="container">
                <div class="col-12 text-center">
                    <h2>¿QUÉ QUIERES HACER?</h2>
                    <div class="row-12 text-center">
                        <div class="icons">
                            <div class="ico-shopping"><i class="fas fa-shopping-cart"></i></div>
                            <div class="ico-shopping"><i class="fas fa-file-invoice-dollar"></i></div>
                            <div class="ico-shopping"><i class="fas fa-home"></i></div>
                        </div>
                        <div class="btn-icons">
                            <button type="button" class="btn btn-info btn-compras">Compras</button>
                            <button type="button" class="btn btn-info btn-facturas">Facturas</button>
                            <button type="button" class="btn btn-info btn-alquiler">Alquiler</button>
                        </div>           
                    </div>
                </div>
            </div>
        </section>
        <section class="section-3">
            <div class="container hidden-1 display">
            <div class="section-line"></div>
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <h3>Compras</h3>
                        <div class="form-group text-center">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-producto" id="input-producto-compras" aria-describedby="helpId" placeholder="Producto">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-cantidad-compras" id="input-cantidad-compras" aria-describedby="helpId" placeholder="Cantidad">
                            <button type="button" class="btn btn-info btn-add" id="btn-add-compras">Añadir</button>
                            <div class="output output-container-1">
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="container hidden-2 display">
            <div class="section-line"></div>
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <h3>Facturas</h3>
                        <div class="form-group text-center">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-producto-facturas" id="input-producto-facturas" aria-describedby="helpId" placeholder="Producto">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-cantidad-facturas" id="input-cantidad-facturas" aria-describedby="helpId" placeholder="Cantidad">
                            <button type="button" class="btn btn-info btn-add" id="btn-add-facturas">Añadir</button>
                            <div class="output output-container-2">
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="container hidden-3 display">
            <div class="section-line"></div>
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <h3>Alquiler</h3>
                        <div class="form-group text-center">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-producto-alquiler" id="input-producto-alquiler" aria-describedby="helpId" placeholder="Producto">
                            <label for=""></label>
                            <input type="text" class="form-control" name="input-cantidad-alquiler" id="input-cantidad-alquiler" aria-describedby="helpId" placeholder="Cantidad">
                            <button type="button" class="btn btn-info btn-add" id="btn-add-alquiler">Añadir</button>
                            <div class="output output-container-3">
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
        <section class="section-4">
            <div class="section-line"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xs|sm|md|lg|xl-1-12">
                        <button type="button" class="btn btn-danger" id="btn-sumar-total">Sumar</button>
                        <input type="text" class="form-control input-resultado" name="input-sumar" id="input-sumar" aria-describedby="helpId" placeholder="Resultado">
                    </div>                    
                </div>
            </div>
        </section>     
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <p class="parrafo-pie">App Hércules &copy; 2018</p>
                </div>                
            </div>
        </div>
    </footer>
</body>
</html>
